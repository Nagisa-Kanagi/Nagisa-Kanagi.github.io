<!DOCTYPE html>
<html lang="en">
  <title>Nathan Wall - Lesson 8 Table Build</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Data/style-big.css">
  <link rel="stylesheet" href="Data/style-small.css">
  <script defer src="Data/script-rentals.js"></script>
  <main>
    <h2>Rental Information</h2>
    <hr>
    <table>
      <tr class="Headers">
        <th>Rental Type</th>
        <th>Maximum Persons</th>
        <th>Price per Reservation</th>
        <th>Price per Walk-In</th>
      </tr>
      <tr>
        <td class="name"></td>
        <td class="persons"></td>
        <td class="reserve"></td>
        <td class="walkIn"></td>
      </tr>
      <tr id="grey">
        <td class="name2"></td>
        <td class="persons2"></td>
        <td class="reserve2"></td>
        <td class="walkIn2"></td>
      </tr>
      <tr>
        <td class="name3"></td>
        <td class="persons3"></td>
        <td class="reserve3"></td>
        <td class="walkIn3"></td>
      </tr>
      <tr id="grey2">
        <td class="name4"></td>
        <td class="persons4"></td>
        <td class="reserve4"></td>
        <td class="walkIn4"></td>
      </tr>
      <tr>
        <td class="name5"></td>
        <td class="persons5"></td>
        <td class="reserve5"></td>
        <td class="walkIn5"></td>
      </tr>
      <tr id="grey3">
        <td class="name6"></td>
        <td class="persons6"></td>
        <td class="reserve6"></td>
        <td class="walkIn6"></td>
      </tr>
    </table>
  </main>
</html>
