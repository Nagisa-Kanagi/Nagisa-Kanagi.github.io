<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4-Lazyload</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="Lazy.css">
</head>

<body>
    <main>
        <h1>Progressive Loading images</h1>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Car.jpg" alt="Car">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Forest.jpg" alt="Forest">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Waterfall.jpg" alt="Waterfall">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Sunset.jpg" alt="Sunset">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/City.jpg" alt="City">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Snow.jpg" alt="Snowy Mountains">
        </picture>
        
    </main>
    <script src="Lazy.js" defer></script>
</body>

</html>
