<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7-Lazyload</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="Lazy.css">
</head>
<body>
    <main>
        <h1>Progressive Loading Images</h1>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Car.jpg" alt="Car" loading="lazy">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Forest.jpg" alt="Forest" loading="lazy">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Waterfall.jpg" alt="Waterfall" loading="lazy">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Sunset.jpg" alt="Sunset" loading="lazy">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/City.jpg" alt="City" loading="lazy">
        </picture>
        <picture>
            <img src="Images/Placeholder.jpg" data-src="Images/Snow.jpg" alt="Snowy Mountains" loading="lazy">
        </picture>
    </main>
    <script src="Lazy.js" defer></script>
</body>
</html>
