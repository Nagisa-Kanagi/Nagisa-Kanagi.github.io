  <main>
    <img src="Images/Cocktail-Banner.jpg" alt="Cocktail Banner Image">
    <h2>Build Your Own Specialty Drink</h2>
    <hr>
    <div id="userinput">
      <form id="form">
        <fieldset>
          <label
            >First Name:
            <input
              type="text"
              value=""
              id="Name"
              name="input1"
              placeholder="John"
              required
              pattern="[Aa-Zz]"
              minlength="2"
            >
          </label>
          <label
            >Email:
            <input type="email" name="email" id="Email" value="" placeholder="example@email.com"
          ></label>
          <label
            >Phone:
            <input
              type="tel"
              name="phone"
              id="Phone"
              value=""
              placeholder="123-456-7890"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            >
          </label>
        </fieldset>
        <fieldset>
          <label>Fruit Choices:</label>
          <br>
          <select id="locality-dropdown1" name="locality"></select>
          <select id="locality-dropdown2" name="locality2"></select>
          <select id="locality-dropdown3" name="locality3"></select>
        </fieldset>
        <fieldset>
          <label>Special Instructions:</label>
          <br>
          <textarea id="additional" name="additional"></textarea>
        </fieldset>
      
        <button id="rButton" name="submit">
          Submit
        </button>
      </form>
    </div>
  </main>
