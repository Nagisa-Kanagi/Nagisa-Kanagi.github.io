<!DOCTYPE html>
<html lang="en-us">
  <title>Weather Gallery</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS/preston-style-big.css" />
  <link rel="stylesheet" href="CSS/preston-style-medium.css" />
  <link rel="stylesheet" href="CSS/preston-style-small.css" />
  <main>
    <h2>Weather Gallery</h2>
    <div class="container">
        <figure>
            <img class="norm" srcset="Images/Sunrise in nature.jpg" data-srcset="Images/Sunrise in nature.jpg" loading="lazy">
            <figcaption>Sunrise in nature</figcaption>
          </figure>
	    <figure>
		    <img class="norm" srcset="Images/Autumn in Kyoto.jpg" data-srcset="Images/Autumn in Kyoto.jpg" loading="lazy">
		    <figcaption>Autumn in Kyoto</figcaption>
	    </figure>
	    <figure>
        <img class="norm" srcset="Images/Northern Lights over Iceland.jpg" data-srcset="Images/Northern Lights over Iceland.jpg" loading="lazy">
        <figcaption>Northern Lights over Iceland</figcaption>
      </figure>
      <figure>
        <img class="norm" srcset="Images/Lightning over Toronto.jpg" data-srcset="Images/Lightning over Toronto.jpg" loading="lazy">
        <figcaption>Lightning over Toronto</figcaption>
      </figure>
      <figure>
        <img class="norm" srcset="Images/Fog blanketing over mountains.jpg" data-srcset="Images/Fog blanketing over mountains.jpg" loading="lazy">
        <figcaption>Fog blanketing over mountains</figcaption>
      </figure>
      <figure>
        <img class="norm" srcset="Images/Snow in a park.jpg" data-srcset="Images/Snow in a park.jpg" loading="lazy">
        <figcaption>Snow in a park</figcaption>
      </figure>
      <figure>
        <img class="norm" srcset="Images/Pink lightning in Argentina.jpg" data-srcset="Images/Pink lightning in Argentina.jpg" loading="lazy">
        <figcaption>Pink lightning in Argentina</figcaption>
      </figure>
      <figure>
        <img class="norm" srcset="Images/Winter in a Slovakian forest.jpg" data-srcset="Images/Winter in a Slovakian forest.jpg" loading="lazy">
        <figcaption>Winter in a Slovakian forest</figcaption>
      </figure>
      <figure>
        <img class="norm" srcset="Images/Sunset in a field.jpg" data-srcset="Images/Sunset in a field.jpg" loading="lazy">
        <figcaption>Sunset in a field</figcaption>
      </figure>
    </div>
  </main>
<script defer src="JS/script-preston.js"></script>
</html>
